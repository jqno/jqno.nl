{% macro list(title, blog) %}
  {% set year = -1 %}
  <article role="article">
    <header>
      <h1>{{ title }}</h1>
    </header>
    <div id="blog-archives">
      {% for year in blog.years %}
        <h1>{{ year.name }}</h1>
        {% for post in year.posts %}
          {% include "partial_list.html" %}
        {% endfor %}
      {% endfor %}
    </div>
  </article>
{% endmacro %}
